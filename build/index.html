<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" href="../style.css" />
</head>
<body>
  <header>
    <h1>Build</h1>
    <nav>
      <a href="../index.html">Home</a>
      <a href="index.html">Build</a>
      <a href="../updates.html">Updates</a>
      <a href="../forum.html">Forum</a>
      <a href="../about.html">About</a>
      <a href="../contact.html">Contact</a>
    </nav>
  </header>

  <div class="navbar navbar-fixed-top" style="z-index: -1;"></div>
  <div id="header"></div>

  <div class="build-layout">
    <aside id="toc" aria-label="Table of contents">
      <h3>Contents</h3>
      <ul></ul>
    </aside>
        <main id="content" class="container"></main>
  </div>

  <script>
  (async function(){
    const files = ['BOM.md','pin_table.md'];
    let md = '';
    for(const f of files){
      try{
        const r = await fetch(f);
        if(r.ok){ md += (md ? '\n\n---\n\n' : '') + await r.text(); }
        else { md += (md ? '\n\n---\n\n' : '') + `<!-- Failed to load ${f}: ${r.status} -->`; }
      }catch(e){ md += (md ? '\n\n---\n\n' : '') + `<!-- Error loading ${f}: ${e} -->`; }
    }
    // Load `marked` (lightweight markdown parser) from CDN and render
    const s = document.createElement('script');
    s.src = 'https://cdn.jsdelivr.net/npm/marked/marked.min.js';
    s.onload = function(){
      try{
        if(typeof marked !== 'undefined') marked.setOptions({ gfm:true, tables:true });
        const container = document.getElementById('content');
        if(!container) return;
        // Render fetched markdown into container
        try{ container.innerHTML = (typeof marked.parse === 'function') ? marked.parse(md) : marked(md); }catch(e){ container.textContent = md; console.error('marked render failed', e); }
      try{
        // strapdown.js should parse the markdown from the <xmp> and replace
        // it with a generated div#content. If that didn't happen (raw
        // markdown still present), fall back to using the bundled `marked`
        // parser to render the markdown into HTML so TOC generation works.
        // Build hierarchical TOC by scanning rendered headings in DOM.
        const tocRoot = document.querySelector('#toc ul');
        tocRoot.innerHTML = '';
        function slugify(s){ return s.toString().toLowerCase().trim().replace(/[^a-z0-9]+/g,'-').replace(/(^-|-$)/g,''); }

        const tocRoot = document.querySelector('#toc ul');
        tocRoot.innerHTML = '';
        function slugify(s){ return s.toString().toLowerCase().trim().replace(/[^a-z0-9]+/g,'-').replace(/(^-|-$)/g,''); }

        const headings = Array.from(container.querySelectorAll('h1,h2,h3'));
        let currentGroup = null;
        headings.forEach((h)=>{
          const level = parseInt(h.tagName.substring(1),10);
          const text = h.textContent.trim();
          let base = slugify(text) || 'section';
          let uid = base; let c=1; while(document.getElementById(uid)){ uid = base + '-' + (c++); }
          h.id = uid;

          if(level === 1){
            currentGroup = document.createElement('li');
            const strong = document.createElement('strong');
            strong.textContent = text;
            currentGroup.appendChild(strong);
            const sub = document.createElement('ul');
            currentGroup.appendChild(sub);
            tocRoot.appendChild(currentGroup);
            return;
          }

          if(!currentGroup){
            currentGroup = document.createElement('li');
            const strong = document.createElement('strong');
            strong.textContent = 'Contents';
            currentGroup.appendChild(strong);
            const sub = document.createElement('ul');
            currentGroup.appendChild(sub);
            tocRoot.appendChild(currentGroup);
          }

          const li = document.createElement('li');
          li.style.marginLeft = (Math.max(0, level-2) * 10) + 'px';
          const a = document.createElement('a');
          a.href = '#'+uid;
          a.textContent = text;
          li.appendChild(a);
          currentGroup.querySelector('ul').appendChild(li);
        });

        // style tables
        const tables = container.getElementsByTagName('table');
        for(let i=0;i<tables.length;i++){
          tables[i].style.width='100%'; tables[i].style.borderCollapse='collapse'; tables[i].style.margin='12px 0';
          if(tables[i].querySelectorAll) Array.from(tables[i].querySelectorAll('th,td')).forEach(td=>{td.style.border='1px solid #cfd8c3'; td.style.padding='8px';});
        }
      }catch(e){ console.error('render error', e); }
    };
    document.body.appendChild(s);
  })();
  </script>

  <footer>© <span id="y"></span> Sensors for Restoration</footer>
  <script>document.getElementById('y').textContent = new Date().getFullYear();</script>
</body>
</html>
